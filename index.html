<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <title>CFP Manager</title>
    <link href="css/confmanager.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="lib/jquery-1.9.0.js"></script>
    <script type="text/javascript" src="lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="lib/date.js"></script>
</head>
<body>


<div class="row-fluid">
    <div id="conf-lists" class="span4">
        <h2>Current CFP's</h2>
        <h3>Undecided</h3>
        <ul class="undecided nav nav-tabs nav-stacked">
        </ul>
        <h3>Declined</h3>
        <ul class="declined nav nav-tabs nav-stacked">
        </ul>
        <h3>Sent in</h3>
        <ul class="accepted nav nav-tabs nav-stacked">
        </ul>
    </div>

    <div id="copyables" class="span8">
        <h2>Common CFP submit fields</h2>
        <p><button class="btn add-field"><i class="icon-plus"></i></button></p>
    </div>
</div>

<p class="muted pull-right">
    Tool creation by <a href="http://www.martindekeijzer.nl">Martin de keijzer</a>
    data taken from <a href="http://www.lanyrd.com">Lanyrd</a>.
</p>

<!-- Modal -->
<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
    <h3 id="myModalLabel">Modal header</h3>
  </div>
  <div class="modal-body">
    <p>
        <strong>Date:</strong> <span id="myModalEventDate"></span><br>
        <strong>City:</strong> <span id="myModalEventCity"></span><br>
        <strong>Country</strong> <span id="myModalEventCountry"></span><br>
        <hr>
        <strong>CFP Link:</strong> <span id="myModalCfpLink"></span><br>
        <strong>CFP Closes:</strong> <span id="myModalCfpCloses"></span><br>
    </p>
  </div>
  <div class="modal-footer" data-call-url="">
    <button class="btn" data-status="undecided">Undecided</button>
    <button class="btn btn-success" data-status="accepted">Sent in</button>
    <button class="btn btn-danger" data-status="declined">Decline</button>
  </div>
</div>

<script type="text/javascript" src="app.js"></script>
</body>
</html>
